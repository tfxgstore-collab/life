<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M-Pesa STK Push Demo</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .container { max-width:400px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    input, button { width:100%; padding:12px; margin:8px 0; font-size:16px; }
    button { background:#0b9444; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#087735; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pay with M-Pesa</h2>
    <form id="mpesaForm">
      <input type="text" id="phone" placeholder="Enter Phone e.g. 2547..." required />
      <input type="number" id="amount" placeholder="Enter Amount" required />
      <button type="submit">Pay Now</button>
    </form>
    <pre id="response"></pre>
  </div>

  <script>
    document.getElementById("mpesaForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      document.getElementById("response").innerText = "Processing...";

      try {
        const res = await fetch("/.netlify/functions/stkpush", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ phone, amount }),
        });
        const data = await res.json();
        document.getElementById("response").innerText = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("response").innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
